<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <h1>Checkout</h1>
    <div class="Information">
        <h3>Contact information</h3>
        
            <h2>Email</h2>   
            <input type="email" placeholder="Enter your email..." required>
            <label class="material-symbols-outlined" style="font-size: 27px;">mail</label>

            <h2>Phone</h2>
            <input type="number" placeholder="Enter your phone..." required>
            <label class="material-symbols-outlined" id="phoneicon" style="font-size: 26px;">call</label>

            <h4>Shipping Address</h4>
            <h2>Full name</h2>
            <input type="text" placeholder="Enter your full name..." required>
            <label class="material-symbols-outlined" id="personicon" style="font-size: 30px;">person</label>

            <h2>Address</h2>
            <input type="text" placeholder="Enter your address..." required>
            <label class="material-symbols-outlined" id="addressicon" style="font-size: 30px;">home</label>

            <h2>City</h2>
            <input type="text" placeholder="Enter your city..." required>
            <label class="material-symbols-outlined" id="cityicon" style="font-size: 30px;">apartment</label>

            <h2>Country</h2>
            <select name="days" required>
                <option value="days">--Select Country--</option>
                <option value="1">United Kingdom</option>
                <option value="2">United States</option>
                <option value="3">Germany</option>
                <option value="4">Italy</option>
                <option value="5">Japan</option>
                <option value="6">France</option>
                <option value="7">Spain</option>
                <option value="8">Syria</option>
                <option value="9">Morocco</option>
                <option value="10">Turkey</option>
                <option value="11">Switzerland</option>
                <option value="12">China</option>
                <option value="13">New Zealand</option>
                <option value="14">Canada</option>
                <option value="15">Australia</option>
                <option value="16">India</option>
                <option value="17">Philippines</option>
                <option value="18">Saudi Arabia</option>
                <option value="19">Iceland</option>
                <option value="20">Signapore</option>
                <option value="21">Palestine</option>
                <option value="22">Russia</option>
                <option value="23">Afghanistan</option>
                <option value="24">Poland</option>
                <option value="25">Mexico</option>
                <option value="26">Netherlands</option>
                <option value="27">North Korea</option>
                <option value="28">South Korea</option>
                <option value="29">Portugal</option>
                <option value="30">Norway</option>
                <option value="31">Sweden</option>
            </select>
            <label class="material-symbols-outlined" id="globalicon" style="font-size: 34px;">public</label>
            <h2 style="position: absolute; bottom: 209px; left: 880px;">Post Code</h2>
            <input type="text" placeholder="Enter your postal code..." style="position: absolute; bottom: 168px; left: 880px; width: 215px;" required>
            <label class="material-symbols-outlined" id="postalicon" style="font-size: 30px;">location_on</label>

            <input type="checkbox">
            <p style="position: absolute; bottom: 103px; left: 680px;">See this information next time</p>
    </div>
    <div class="rightbar">
        <img id="backpack" src="photo1.png">
        <span id="backbag">Vintage Backbag</span>
        <span id="price1">$54.99</span>
        <span id="plus1">+</span>
        <span id="before1">$94.99</span>
        <span id="num1">1</span>
        <span id="minus1">-</span>

        <img id="shoes" src="photo2.png">
        <span id="price2">$74.99</span>
        <span id="before2">$124.99</span>
        <span id="plus2">+</span>
        <span id="num2">1</span>
        <span id="minus2">-</span>
        <span id="shoe">Levi Shoes</span>

        <span id="Shipping">Shipping $19</span>
        <span id="Tax">Tax $25</span>
        <span id="Total">Total $173.98</span>
    </div>
    <div class="leftbar">
        <span id="continue"><a href="#">Continue</a></span>
        <p id="thankyou">THANK YOU</p>
        <p id="thankyou1">FOR CONSIDERING</p>
    </div>
</body>
</html>
